before:
  hooks:
    - go mod download
builds:
  - id: sour
    main: ./cmd/sour/.
    binary: sour
    ldflags:
      - -w -s
      - -X github.com/cfoust/sour/pkg/version.Version={{.Version}}
      - -X github.com/cfoust/sour/pkg/version.GoVersion=${GO_VERSION}
      - -X github.com/cfoust/sour/pkg/version.GitCommit={{.Commit}}
      - -X github.com/cfoust/sour/pkg/version.BuildTime={{.Date}}
    tags:
      - release
      - embed_frontend
    env:
      - VERSION="development"
      - GO_VERSION="1.23"
      - CGO_ENABLED=1
      - GIT_COMMIT="unknown"
      - BUILD_TIME="unknown"
      - BUILD_USER="unknown"
    goos:
      - linux
    goarch:
      - amd64
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CC=gcc
snapshot:
  name_template: "{{ incpatch .Version }}-next"
archives:
  - builds:
      - sour
    files:
      - LICENSE*
      - README*
      - src: "assets/dist/*"
        dst: "assets"
brews:
  - skip_upload: true
    repository:
      owner: cfoust
      name: homebrew-taps
