<!DOCTYPE html>

<html lang="en">

  <body style="height: 100vh; min-height: 100vh;">
    <div id="root" style="height: 100vh; min-height: 100vh;"></div>

    <div id="box" class="container">
      <div class="stuff">
        <div class="spinner" id="spinner"></div>
        <div class="emscripten" id="status">Downloading...</div>

        <div class="emscripten">
          <progress value="0" max="100" id="progress" hidden="1"></progress>
        </div>
      </div>

      <canvas
          class="game"
          id="canvas"
          oncontextmenu="event.preventDefault()"
          ></canvas>
    </div>

    <script>
      // Nothing like a good old-fashioned global scope that Emscripten's
      // modules strictly depend on
      var Module = typeof Module !== 'undefined' ? Module : {};
      Module.preRun = [];
      Module.postRun = [];
      Module.locateFile = (file) => `/game/${file}`;
    </script>
    <script src="index.js"></script>

    <script async src="game/api.js"></script>
    <script async src="game/zee.js"></script>
    <script async src="game/gl-matrix.js"></script>
    <script async src="game/setup_low.js"></script>
    <script async src="game/preload_base.js"></script>
    <script async src="game/preload_character.js"></script>
    <script async src="game/preload_complex.js"></script>
    <script async type="text/javascript" src="game/sauerbraten.js"></script>
  </body>
</html>
